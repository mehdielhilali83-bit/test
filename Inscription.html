<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Inscription — Portail Université</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&family=Playwrite+US+Trad+Guides&family=Science+Gothic&family=UnifrakturMaguntia&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
       
        body {
            
            background: url('AC21PJ.webp') no-repeat center center fixed;
            background-size: cover;
            color: #f8f9fa; 
            min-height: 100vh; 
            
            font-family: 'Poppins', sans-serif; 
        }
        
        
        .card-glass {
            background: rgba(255, 255, 255, 0.15); 
            backdrop-filter: blur(10px); 
            -webkit-backdrop-filter: blur(10px); 
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 2rem;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        
        .navbar-brand {
            color: #f8f9fa !important; 
            
            font-family: 'M PLUS Rounded 1c', sans-serif;
        }

        
        .form-control {
            background-color: rgba(255, 255, 255, 0.85);
            color: #212529; 
        }

       
        .form-label, .form-check-label {
            color: #f8f9fa;
        }

        
        .field {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
<nav class="navbar bg-transparent">
    <div class="container-fluid">
        <a class="navbar-brand " href="login old.html">Connexion</a>
    </div>
</nav>
<div class="rounded float-end text-center col-12">
    <img src="logo_entete_fsa.png">
</div>

<main class="container d-flex justify-content-center align-items-center" style="min-height:70vh;">
    <form onsubmit="bang(event)" class="card-glass text-light" style="width: min(92vw, 520px);" action="/register" method="post">
        <h2 class="h4 text-center mb-4">Inscription</h2>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="prenom" class="form-label">Prenom</label>
                <input type="text" class="form-control" id="prenom" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="nom" class="form-label">Nom</label>
                <input type="text" class="form-control" id="nom" required>
            </div>
            <div class="field mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="field mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Se souvenir de moi</label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary col-12 mt-3">Inscrire</button>
    </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function bang(event) {
        event.preventDefault();
        let prenom = document.getElementById("prenom").value;
        let nom = document.getElementById("nom").value;
        let email = document.getElementById("email").value;
        let password = document.getElementById("password").value;

        if (prenom == "" || nom == "" || email == "" || password == "") {
            alert("Veuillez remplir tous les champs.");
            return;
        }
        window.location.href = "etudiant_dashboard.html";

      
    }
    
</script>
</body>
</html>
