<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Matières</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(145deg, #ffffff, #5a3dac);
            min-height: 100vh;
            padding-bottom: 40px;
        }

        .header-logo img {
            max-width: 900px;
            display: block;
            margin: 25px auto;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.25);
            transition: 0.1s ease;
        }
        .header-logo img:hover {
            transform: scale(1.04);
        }

        .page-title {
            font-weight: 700;
            font-size: 2rem;
            color: rgb(0, 0, 0);
            text-align: center;
            text-decoration: underline;
            margin: 15px 0;
        }

        .content-card {
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        table {
            border-radius: 15px;
            overflow: hidden;
        }

        table thead {
            background: #0d6efd;
            color: white;
            font-size: 1rem;
        }

        table tbody tr:hover {
            background-color: rgba(0, 123, 255, 0.1);
            cursor: pointer;
        }

        .btn-edit {
            background: #ffc107;
            border: none;
            color: #000;
            border-radius: 8px;
            padding: 6px 14px;
            font-weight: 600;
            transition: 0.1s ease;
        }

        .btn-edit:hover {
            background: #e0a800;
            transform: scale(1.05);
        }

        .btn-delete {
            background: #dc3545;
            border: none;
            color: white;
            border-radius: 8px;
            padding: 6px 14px;
            font-weight: 600;
            transition: 0.1s ease;
        }

        .btn-delete:hover {
            background: #bb2d3b;
            transform: scale(1.05);
        }
    </style>
</head>

<body>

    
    <div class="container mt-4 header-logo">
        <img src="logo_entete_fsa.png" alt="Logo FSA" class="img-fluid">
    </div>

    
    <h2 class="page-title">Gestion des Matières</h2>

    
    <div class="container content-card mt-4">

        
        <div class="d-flex justify-content-start mb-3">
            <a href="admin_dashboard.html" class="btn btn-dark btn-sm"><i class="fa-solid fa-arrow-left"></i> Retour</a>
        </div>

        
        <div class="d-flex justify-content-end mb-3">
        <button class="btn btn-primary px-3 py-2"><i class="fa-solid fa-plus"></i> Ajouter une matière</button>
        </div>

        
        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nom de la matière</th>
                        <th>Code</th>
                        <th>Département</th>
                        <th>Professeur Responsable</th>
                        <th style="width: 150px">Actions</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Programmation Web</td>
                        <td>INF204</td>
                        <td>Informatique</td>
                        <td>Ahmed El Mansouri</td>
                        <td>
                            <button class="btn-edit"><i class="fa-solid fa-pen"></i> Modifier</button>
                            <button class="btn-delete"><i class="fa-solid fa-trash"></i> Supprimer</button>
                        </td>
                    </tr>

                    <tr>
                        <td>2</td>
                        <td>Analyse Mathématique</td>
                        <td>MAT101</td>
                        <td>Mathématiques</td>
                        <td>Fatima Zahra Benali</td>
                        <td>
                            <button class="btn-edit"><i class="fa-solid fa-pen"></i> Modifier</button>
                            <button class="btn-delete"><i class="fa-solid fa-trash"></i> Supprimer</button>
                        </td>
                    </tr>

                    <tr>
                        <td>3</td>
                        <td>Mécanique Générale</td>
                        <td>PHY132</td>
                        <td>Physique</td>
                        <td>Mohamed Lahlou</td>
                        <td>
                            <button class="btn-edit"><i class="fa-solid fa-pen"></i> Modifier</button>
                            <button class="btn-delete"><i class="fa-solid fa-trash"></i> Supprimer</button>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>

    </div>

</body>
</html>
