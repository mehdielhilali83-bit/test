<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestion des Professeurs</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

  <style>
    body {
      background:linear-gradient(to right,#3b3a68 , rgb(158, 126, 105)) ;
      font-family: "Poppins", sans-serif;
    }

    
    .header-logo img {
      max-width: 900px;
      display: block;
      margin: 20px auto;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      transition: 0.3s ease;
    }
    .header-logo img:hover { transform: scale(1.04); }

    
    .page-title {
      font-weight: 600;
      font-size: 1.7rem;
      color: #333;
      text-align: center;
      text-decoration: underline;
    }

    
    .card-style {
      border-radius: 20px;
      background: #ffffff;
      box-shadow: 0 6px 20px rgba(0,0,0,0.12);
      padding: 20px;
        transition: 0.1s ease;

    }

    
    table {
      border-radius: 15px;
      overflow: hidden;
     
    }

    table thead {
      background: #020eb1;
      color: white;
      font-size: 0.95rem;
    }

    table tbody tr:hover {
      background-color: rgba(151, 16, 16, 0.05);
      cursor: pointer;
    }

    .btn-action {
      font-size: 0.8rem;
      padding: 6px 12px;
      border-radius: 8px;
    }

  </style>
</head>

<body>

  
  <div class="container mt-4 header-logo">
    <img src="logo_entete_fsa.png" alt="Logo FSA" class="img-fluid">
  </div>

  <div class="container my-4 card-style">

    
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="page-title">Gestion des Professeurs</h2>
      <a href="admin_dashboard.html" class="btn btn-secondary btn-sm">
        <i class="fa-solid fa-arrow-left"></i> Retour
      </a>
    </div>

    
    <div class="d-flex justify-content-end mb-3">
      <button class="btn btn-primary px-3 py-2">
        <i class="fa-solid fa-plus"></i> Ajouter un professeur
      </button>
    </div>

    
    <div class="table-responsive">
      <table class="table table-hover align-middle">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nom complet</th>
            <th>Module</th>
            <th>Email</th>
            <th>Département</th>
            <th style="width: 150px">Actions</th>
          </tr>
        </thead>

        <tbody>

          <tr>

            <td>Web dynamique</td>
            <td>ahmed.mansouri@fsa.ma</td>
            <td>Informatique</td>
            <td>
              <button class="btn btn-warning btn-action"><i class="fa-solid fa-pen"></i></button>
              <button class="btn btn-danger btn-action"><i class="fa-solid fa-trash"></i></button>
            </td>
          </tr>

          <tr>
            <td>2</td>
            <td>Fatima Zahra Benali</td>
            <td>Java</td>
            <td>fatima.ben67@gmail.com</td>
            <td>Informatique</td>
            <td>
              <button class="btn btn-warning btn-action"><i class="fa-solid fa-pen"></i></button>
              <button class="btn btn-danger btn-action"><i class="fa-solid fa-trash"></i></button>
            </td>
          </tr>

          <tr>
            <td>3</td>
            <td>Mohamed Lahlou</td>
            <td>Mécanique</td>
            <td>m.lahlou@fsa.ma</td>
            <td>Physique</td>
            <td>
              <button class="btn btn-warning btn-action"><i class="fa-solid fa-pen"></i></button>
              <button class="btn btn-danger btn-action"><i class="fa-solid fa-trash"></i></button>
            </td>
          </tr>

        </tbody>
      </table>
    </div>

  </div>

</body>
</html>
