<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mot de passe oublié</title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">



  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  
    <style>
        body {
            background: linear-gradient(135deg, #4f46e5, #9333ea);
            font-family: "Poppins", sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

      

        .card {
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            animation: fadeInUp 0.8s ease;
        }

        .logo {
            width: 80px;
            display: block;
            margin: 0 auto 15px auto;
        }

        .btn-primary {
            background-color: #4f46e5;
            border: none;
            transition: 0.3s;
        }
        .btn-primary:hover {
            background-color: #4338ca;
        }

        a {
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
  
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">

                <div class="card bg-white">

                    
                    <img src="png-clipart-ibn-zohr-university-faculte-des-sciences-juridiques-economiques-et-sociales-d-agadir-cadi-ayyad-university-faculty-student-thumbnail.png" class="logo" alt="Logo">

                    <h3 class="text-center mb-3 fw-bold">Mot de passe oublié</h3>
                    <p class="text-center text-muted mb-4">
                        Entrez votre adresse email pour recevoir un lien de réinitialisation.
                    </p>

                    <form>
                        <div class="mb-3">
                            <label class="form-label">Adresse Email</label>
                            <input type="email" class="form-control" placeholder="exemple@email.com" required>
                        </div>

                        <button class="btn btn-primary w-100 mt-3">Envoyer le lien</button>
                    </form>

                    <div class="text-center mt-3">
                        <a href="login old.html">← Retour à la connexion</a>
                    </div>

                </div>

            </div>
        </div>
    </div>

</body>
</html>
