<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saisie des Notes – Professeur</title>

   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            /
            font-family : "Poppins", sans-serif;
            background: linear-gradient(to left, #aa8d8d, #938d97);
        }
        .card {
            border-radius: 25px;
            padding: 30px;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(0, 0, 0, 0.35);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.25);
            color: #fff;
        }
        .header-logo img {
      max-width: 300px;
      margin: 20px auto;
      display: block;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      border-radius: 15px;
    }
    </style>
</head>

<body>
<div class="container mt-4 header-logo">
    <div class="row">
      <div class="col-12 text-center">
        <img src="logo_entete_fsa.png" alt="Logo FSA" class="img-fluid" style="max-width: 1000px;">
      </div>
    </div>
  </div>

<div class="container py-5">
    <div class="card shadow p-4">
        <h2 class="mb-4 text-center"><u>Saisie des Notes</u> </h2>

        <div class="mb-3">
            <h4 class="form-label text-dark">Choisir un module :</h4>
            <select class="form-select">
                <option>Bases de données 2</option>
                <option> Génie logiciel</option>
                <option>Java</option>
                <option>Programmation Web dynamique</option>
                <option>Atelier pratiques informatiques sur les framework</option>
                <option>Langues étrangères 3</option>
            </select>
        </div>

        <table class="table table-bordered">
            <thead class="table-warning">
            <tr>
                <th>Étudiant</th>
                <th>Note /20</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Zyad El Hilali</td>
                <td><input type="number" class="form-control note" min="0" max="20" placeholder="0-20" required></td>
            </tr>
            <tr>
                <td>Yassir Fouraq</td>
                <td><input type="number" class="form-control note" min="0" max="20" placeholder="0-20" required></td>
            </tr>
            <tr>
                <td>Amani Bsf</td>
                <td><input type="number" class="form-control note" min="0" max="20" placeholder="0-20" required></td>
            </tr>
            <tr>
                <td>Basma Hilali</td>
                <td><input type="number" class="form-control note" min="0" max="20" placeholder="0-20" required></td>
            </tr>
             <tr>
                <td>Khaoula Wi7a</td>
                <td><input type="number" class="form-control note" min="0" max="20" placeholder="0-20" required></td>
            </tr>
            </tbody>
        </table>

        <div class="text-center">
            <button class="btn btn-primary px-4" onclick="saveNotes()">Enregistrer les notes</button>
        </div>

        <div id="message" class="alert alert-success mt-4 d-none">
            Les notes ont été enregistrées avec succès.
        </div>
    </div>
</div>

<script>
    function saveNotes() {
        const notes = document.querySelectorAll(".note");
        let valid = true;

        notes.forEach(n => {
            if (n.value === "" || parseFloat(n.value) < 0 || parseFloat(n.value) > 20) {
                valid = false;
                n.classList.add('is-invalid'); 
            } else {
                n.classList.remove('is-invalid');
            }
        });

        if (!valid) {
            alert("Veuillez entrer des notes valides entre 0 et 20.");
            return;
        }

        document.getElementById("message").classList.remove("d-none");
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", () => {

      
      const logo = document.querySelector("img.img-fluid");
      if (logo) {
        logo.addEventListener("mouseenter", () => (logo.style.transform = "scale(1.05)"));
        logo.addEventListener("mouseleave", () => (logo.style.transform = "scale(1)"));
      }
      
      
    })
</script>
</body>
</html>
